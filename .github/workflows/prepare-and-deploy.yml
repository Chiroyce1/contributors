name: Prepare and Deploy

on: 
  push:
    branches:
      - master
    paths:
      - .all-contributorsrc
      - .github/workflows/prepare-and-deploy.yml
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm install
      - name: Build
        id: build
        env:
          GH_PAT: ${{secrets.GH_PAT}}
        run: npm run run
      - name: Commit changes
        uses: EndBug/add-and-commit@v8
        with:
          message: Update commit counts (${{steps.build.outputs.TIMESTAMP}})
          author_name: scratchaddons-bot[bot]
          author_email: 73682299+scratchaddons-bot[bot]@users.noreply.github.com
          add: contributors.json
          new_branch: with-commits
        env:
          GITHUB_TOKEN: ${{secrets.GH_PAT}}
      - name: Generate token
        uses: tibdex/github-app-token@v1
        id: generate-token
        with:
          app_id: ${{ secrets.BOT_APP_ID }}
          private_key: ${{ secrets.BOT_PRIVATE_KEY }}
      - name: Invoke workflow
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Site Deployment
          repo: ScratchAddons/website-v2
          token: ${{ steps.generate-token.outputs.token }}